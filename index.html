<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page-container">
        <div class="top-bar">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="play-area">
            <div class="player-names">
                <input type="text" id="player-one-name" placeholder="Player One Name">
                <input type="text" id="player-two-name" placeholder="Player Two Name">
            </div>
            <button id="play-button">
                PLAY
            </button>
        </div>
    </div>
</body>
</html>
